services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-swapper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swapper}
      POSTGRES_DB: ${POSTGRES_DB:-swapper}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
